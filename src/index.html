<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task manager</title>
</head>
<body>
<div class="task-container">
  <form class="filter-widget__form">
    <label for="filter-text">Top Task</label>
    <input name="filter-text" class="filter-widget__input input" id="filter-text" type="text">
  </form>
  <div class="task-wrapper">

    <div class="alert-block">
      <p class="alert-text"></p>
    </div>

    <p>Pined:</p>
    <ul class="pined-tasks">
      <li class="no-task">No pinned tasks</li>
    </ul>

    <p>All Tasks:</p>

    <ul class="all-tasks">
      <li class="no-task">Нет активных задач</li>
    </ul>

  </div>
</div>
</body>
</html>
